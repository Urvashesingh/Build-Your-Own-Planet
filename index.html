<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="content">
      <div class="d1">
        <div class="bar">
          <button  class="butt butt1">Water:0%</button>
          <button class="add add1">+</button>
          <button class="sub sub1">-</button>
        </div>             
        <div class="bar">
          <button  class="butt butt2">Oxygen:0%</button>
          <button class="add add2">+</button>
          <button class="sub sub2">-</button>
        </div>             
        <div class="bar">
          <button class="butt butt3">Temperature:0%</button>
          <button class="add add3">+</button>
          <button class="sub sub3">-</button>
        </div>             
        <div class="bar">
          <button  class="butt butt4">Population:0%</button>
          <button class="add add4">+</button>
          <button class="sub sub4">-</button>
        </div>             
        <div class="bar">
          <button  class="butt butt5">Vegetation:0%</button>
          <button class="add add5">+</button>
          <button class="sub sub5">-</button>
        </div>             
      </div>
      <div class="d2">
        <div class="planet"></div>
        <h2 class="planet-name"></h2>
      </div>
      <div class="d3">
        <div class="health-bar-container">
          <div class="health-bar"></div>
        </div>
        <div class="health-info">
          <h3 class="health-message">Planet critical!</h3>
          <p class="health-percentage">Health: - </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>  
</html>
